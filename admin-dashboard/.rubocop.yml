AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Enabled: true
  Exclude:
    - '**/Rakefile'
    - '**/Gemfile'

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - 'test/**/*'
